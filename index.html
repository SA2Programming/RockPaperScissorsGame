<!DOCTYPE html>
<head>
    <meta charset= "utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1 class= 'title'>Rock Paper Scissors</h1>
    </nav>  
    
    <div class = 'scoreboard'>
        <p class = 'badge' id = 'comp'>Computer</p>
        <p class = 'badge' id = 'user'>User</p>
        <span id = 'user-score'>0</span>:<span id = 'comp-score'>0</span>
    </div>

    <div>
        <h2 class = 'result'>Click on the icons to play! First to 10 Wins!</h2>
    </div>
    <div class='choices'>
        <p class='choice' id='r'>✊</p>
        <p class='choice' id='p'>✋</p>
        <p class='choice' id='s'>✌️</p>
    </div>
    <p id = 'message'>Make your Move</p>
    
    <script src = 'app.js' charset = 'utf-8'></script>
</body>
